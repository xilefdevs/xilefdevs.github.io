<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Time</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body id="time">
    <script>
      (function (d, s, id) {
        var js,
          pjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//www.tickcounter.com/static/js/loader.js";
        pjs.parentNode.insertBefore(js, pjs);
      })(document, "script", "tickcounter-sdk");
    </script>
    <a
      data-type="countup"
      data-id="478790"
      class="tickcounter"
      style="
        display: block;
        left: 0;
        width: 60%;
        height: 0;
        position: relative;
        padding-bottom: 25%;
        margin: 0 auto;
      "
      title="Our Time"
      href="//www.tickcounter.com/countup"
      >Our Time</a
    >
    <nav>
      <li><span>Since Febuary 26th, 2025</span></li>
    </nav>
  </body>
</html>
